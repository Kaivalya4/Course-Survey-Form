<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Survey Form</title>
</head>
<body>
    <div id="bg">
    <h1 id = "title">Course Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id = "survey-form">
        <label for="name" class = "spacing" id="name-label" >Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="pos" required>
        <br>
        <label for="email" class="spacing" id="email-label" >Email</label>
        <input type="email"  id="email" placeholder = "Enter your Email" class="pos" required>
        <br>
        <label for="number" class="spacing" id="number-label" >Age(optional)</label>
        <input type="number"  id="number" min="10" max="99" placeholder="Age" class="pos">
        <br>

        <label for="dropdown" class="spacing" >Which option best describe your current role ?</label>
        <select id = "dropdown" class="pos">
            <option disabled selected>Select current role </option>
            <option >Student </option>
            <option >Full Time Job </option>
            <option >Full Time Learner </option>
            <option >Prefer not to say </option>
            <option >Other </option>
        </select>
        <br>

        <label for="optionshead">Would you recommend this to a friend</label>
        <label for="options"><input type="radio" name="choose" class="options" checked value="1"> Definitely</label>
        <label for="options"><input type="radio" name="choose" class="options" value="2"> Maybe</label>
        <label for="options"><input type="radio" name="choose" class="options" value="3"> Not sure</label>
        <br>

        <p style="margin-left : 1.9rem; font-family: Poppins;">" What would you like to see improved? " <span style="font-size : 0.9rem; margin-left : 0.25rem;
         margin-right : 3rem;">(check all that apply)</span>
        </p>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="1"> Front-end Projects</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="2"> Back-end Projects</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="3"> Data Visualization</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="4"> Challenges</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="5"> Open Source Community</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="6"> Gitter help rooms</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="7"> Videos</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="8"> City Meetups</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="9"> Wiki</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="10"> Forum</label>
        <label for="checkboxes" class="checkboxhead"><input type="checkbox" name="check" class="checkboxes" value="11"> Additional Courses</label>
        <br>
        <label for="comment">Any comments or suggestions?</label>
        <textarea  id="comment"  placeholder="Enter your comment here.." class="pos"></textarea>
        <button type="submit" class="pos" id="submit">Submit</button>
        
    </form>
    </div>

    <link rel="stylesheet" href="styles.css">
</body>
</html>
